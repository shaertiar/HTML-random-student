<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta meta name="viewport" content="width=device-width, user-scalable=no" />
        <link rel="stylesheet" href="style.css">
        <title>Рандомайзер</title>
    </head>
    <body>
        <div class="container">
            <div class="decorations">
                <div class="elipse e1"></div>
                <div class="elipse e2"></div>
                <div class="elipse e3"></div>
                <div class="elipse e4"></div>
                <div class="elipse e5"></div>
                <div class="elipse e6"></div>
                <div class="elipse e7"></div>
                <img src="img/Division.png" alt="" class="symbol s1">
                <img src="img/Equals.png" alt="" class="symbol s2">
                <img src="img/Minus.png" alt="" class="symbol s3">
                <img src="img/Multiplication.png" alt="" class="symbol s4">
                <img src="img/Percent.png" alt="" class="symbol s5">
                <img src="img/Plus.png" alt="" class="symbol s6">
                <img src="img/Root.png" alt="" class="symbol s7">
            </div>
            <main>
                <h1>Нажмите на кнопку!</h1>
                <div id="random-student">
                </div> 
                <button id="button">Выбрать случайного ученика</button>
            </main>
            <footer>
                <div class="status">
                    <ul>
                        <li>Программист :</li>
                        <li>Помощь по дизйну : </li>
                    </ul>
                </div>
                <div class="names">
                    <ul>
                        <li>Ким Артур</li>
                        <li>Мусарякова Милана</li>
                    </ul>
                </div>
            </footer>
        </div>

        <script src="index.js"></script>
    </body>
</html>
